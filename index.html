<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Window Estimator AI</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="window-estimator-ai-logo_2.png">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme Variables - Adjusted for softer contrast */
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --border: #334155; --canvas: #020617; }
        [data-theme="light"] { --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --border: #cbd5e1; --canvas: #e2e8f0; }

        body { background-color: var(--bg); color: var(--text); -webkit-tap-highlight-color: transparent; font-family: sans-serif; transition: background 0.3s; }
        .marker { position: absolute; border: 2px solid white; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: 10; }
        .marker-small { width: 12px; height: 12px; background: #22c55e; }
        .marker-medium { width: 18px; height: 18px; background: #3b82f6; }
        .marker-large { width: 24px; height: 24px; background: #ef4444; }
        .marker-door { width: 20px; height: 30px; border-radius: 4px; background: #a855f7; }
        .marker-pic { width: 22px; height: 22px; border-radius: 4px; rotate: 45deg; background: #f59e0b; }
        
        .card { background-color: var(--card); border: 1px solid var(--border); }
        .canvas-area { background-color: var(--canvas); border: 2px solid var(--border); }
        
        .btn-active { background-color: #2563eb !important; color: white !important; opacity: 1 !important; }
        .page, .view { display: none; }
        .page-active, .view-active { display: block; }
        .nav-btn { flex: 1; padding: 12px; text-align: center; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; }
        .nav-btn.active { color: #2563eb; border-top: 2px solid #2563eb; }
        .disabled-floor { opacity: 0.05 !important; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="page0" class="page page-active">
        <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
            <img src="window-estimator-ai-logo_2.png" alt="Logo" class="w-20 h-20 mb-4 rounded-2xl shadow-2xl">
            <h1 class="text-2xl font-black text-blue-500 italic uppercase">Window Estimator AI</h1>
            <div class="w-full max-w-xs space-y-4 mt-8">
                <input type="text" id="licenseKey" placeholder="ENTER KEY" class="w-full p-4 card rounded-2xl text-center font-bold text-blue-500 outline-none">
                <button onclick="checkLicense()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest text-white shadow-lg">Activate</button>
            </div>
        </div>
    </div>

    <div id="appInterface" class="hidden flex flex-col min-h-screen">
        <header class="card border-b p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 id="viewTitle" class="text-sm font-black text-blue-500 uppercase italic">Estimator</h1>
            <button onclick="logout()" class="text-[9px] font-bold opacity-50 uppercase">Logout</button>
        </header>

        <div class="flex-1 overflow-y-auto p-4 pb-28">
            
            <div id="view1" class="view view-active space-y-4">
                <div class="flex gap-2 overflow-x-auto pb-2" id="galleryThumbs"></div>

                <div id="canvasContainer" class="relative w-full aspect-video rounded-3xl overflow-hidden shadow-xl canvas-area">
                    <img id="activeImg" class="w-full h-full object-contain hidden" onclick="placeMarker(event)">
                    <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center space-y-2" onclick="openCamera()">
                        <div class="text-blue-500 text-3xl opacity-40">ðŸ“¸</div>
                        <p class="text-[10px] font-bold opacity-60 uppercase italic">Tap to Open Camera</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button onclick="openCamera()" class="bg-blue-600 text-white p-3 rounded-xl text-[10px] font-bold uppercase shadow-lg">ðŸ“¸ Capture Photo</button>
                    <button onclick="undo()" class="card p-3 rounded-xl text-[10px] font-bold uppercase">Undo Last</button>
                </div>
                <input type="file" id="camInput" accept="image/*" capture="environment" class="hidden" onchange="addImage(event)">

                <div class="grid grid-cols-5 gap-1">
                    <button onclick="setMode('small')" id="btn-small" class="card p-2 rounded-lg text-[8px] font-bold uppercase btn-active">Sm</button>
                    <button onclick="setMode('medium')" id="btn-medium" class="card p-2 rounded-lg text-[8px] font-bold uppercase opacity-50">Md</button>
                    <button onclick="setMode('large')" id="btn-large" class="card p-2 rounded-lg text-[8px] font-bold uppercase opacity-50">Lg</button>
                    <button onclick="setMode('door')" id="btn-door" class="card p-2 rounded-lg text-[8px] font-bold uppercase opacity-50">Dr</button>
                    <button onclick="setMode('pic')" id="btn-pic" class="card p-2 rounded-lg text-[8px] font-bold uppercase opacity-50">Pic</button>
                </div>

                <div class="flex gap-1 card p-1 rounded-xl">
                    <button id="lvl1" onclick="setLevel(1)" class="flex-1 py-2 rounded-lg text-[8px] font-bold uppercase btn-active">1st</button>
                    <button id="lvl1.5" onclick="setLevel(1.5)" class="flex-1 py-2 rounded-lg text-[8px] font-bold uppercase opacity-50">2nd</button>
                    <button id="lvl2" onclick="setLevel(2)" class="flex-1 py-2 rounded-lg text-[8px] font-bold uppercase opacity-50">3rd</button>
                </div>

                <div class="card p-4 rounded-2xl text-[10px] space-y-2">
                    <div id="liveBreakdown" class="space-y-1 opacity-70"></div>
                    <div class="flex justify-between font-black text-blue-500 border-t border-slate-700/30 pt-2 text-xs">
                        <span>EST. TIME:</span><span id="estTime">0 min</span>
                    </div>
                </div>
            </div>

            <div id="view2" class="view space-y-4">
                <div class="grid grid-cols-1 gap-3">
                    <div class="card p-5 rounded-3xl border-l-4 border-blue-500 shadow-md">
                        <p class="text-[9px] font-bold uppercase opacity-50 mb-1">Inside & Outside</p>
                        <h2 class="text-2xl font-black text-blue-500" id="priceIn"></h2>
                    </div>
                    <div class="card p-5 rounded-3xl border-l-4 border-green-500 shadow-md">
                        <p class="text-[9px] font-bold uppercase opacity-50 mb-1">Outside Only</p>
                        <h2 class="text-2xl font-black text-green-500" id="priceOut"></h2>
                    </div>
                </div>

                <div class="card p-5 rounded-3xl shadow-sm">
                    <h3 class="text-[10px] font-black uppercase mb-3 text-blue-500">Cleaner Recommendations</h3>
                    <select id="scheduleRec" class="w-full card p-3 rounded-xl text-[10px] font-bold uppercase outline-none">
                        <option value="3 Months">Every 3 Months (Recommended)</option>
                        <option value="6 Months">Every 6 Months</option>
                        <option value="12 Months">Once a Year</option>
                    </select>
                </div>

                <button onclick="shareSMS()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">ðŸ“± Share Quote via Text</button>
                <button onclick="shareEmail()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg">ðŸ“§ Office Record (Email)</button>
            </div>

            <div id="view3" class="view space-y-4">
                <div class="card p-6 rounded-3xl space-y-4 shadow-sm">
                    <h3 class="text-xs font-bold uppercase text-blue-500">Appearance</h3>
                    <button onclick="toggleTheme()" id="themeBtn" class="w-full card py-3 rounded-xl text-[10px] font-black uppercase shadow-sm">Toggle Dark/Light Mode</button>
                    
                    <h3 class="text-xs font-bold uppercase text-blue-500 mt-6">Pricing & Performance</h3>
                    <div class="space-y-3" id="priceSettings"></div>
                    <div>
                        <label class="text-[8px] uppercase font-bold opacity-50">Minutes Per Window</label>
                        <input type="number" id="laborTime" class="w-full card p-3 rounded-lg text-blue-500 font-bold mt-1 outline-none">
                    </div>
                    <button onclick="savePrices()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-[10px] shadow-lg">Save All Settings</button>
                </div>
            </div>
        </div>

        <footer class="fixed bottom-0 w-full card border-t flex z-50">
            <button onclick="showView(1)" id="nav1" class="nav-btn active">Estimator</button>
            <button onclick="showView(2)" id="nav2" class="nav-btn">Quote</button>
            <button onclick="showView(3)" id="nav3" class="nav-btn">Settings</button>
        </footer>
    </div>

    <script>
        const VALID_KEYS = ["PRO_CLEAN_26", "ADMIN_99"];
        let curMode = 'small', curLvl = 1, markers = [], photos = [], activePhotoIdx = -1;
        let conf = JSON.parse(localStorage.getItem('winAI_v4')) || { 
            theme:'dark', tax:8.25, timePerWin: 3.5,
            prices:{small:8, medium:12, large:18, door:15, pic:20} 
        };

        function checkLicense() {
            const k = document.getElementById('licenseKey').value.toUpperCase();
            if(VALID_KEYS.includes(k)) { localStorage.setItem('winAI_on', '1'); init(); } else { alert('Invalid Key'); }
        }

        function init() {
            document.getElementById('page0').style.display = 'none';
            document.getElementById('appInterface').classList.remove('hidden');
            document.body.setAttribute('data-theme', conf.theme);
            document.getElementById('laborTime').value = conf.timePerWin;
            renderPrices(); calc();
        }

        function openCamera() { document.getElementById('camInput').click(); }

        function showView(n) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('view-active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view'+n).classList.add('view-active');
            document.getElementById('nav'+n).classList.add('active');
            document.getElementById('viewTitle').innerText = ["", "Estimator", "Final Quote", "Settings"][n];
        }

        function addImage(e) {
            if(!e.target.files[0]) return;
            if(photos.length >= 20) return alert("Storage full (Max 20).");
            const reader = new FileReader();
            reader.onload = (f) => {
                photos.push(f.target.result); activePhotoIdx = photos.length - 1; updateGallery();
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function updateGallery() {
            document.getElementById('galleryThumbs').innerHTML = photos.map((p, i) => `<img src="${p}" onclick="selectPhoto(${i})" class="w-12 h-12 object-cover rounded-lg border-2 ${i===activePhotoIdx?'border-blue-500':'border-transparent'}">`).join('');
            const img = document.getElementById('activeImg'); img.src = photos[activePhotoIdx]; img.classList.remove('hidden');
            document.getElementById('placeholder').style.display = 'none';
            calc();
        }

        function selectPhoto(i) { activePhotoIdx = i; updateGallery(); }

        function setMode(m) { 
            curMode = m; 
            document.querySelectorAll('[id^=btn-]').forEach(b => b.classList.toggle('btn-active', b.id==='btn-'+m)); 
            if (m === 'door') { setLevel(1); document.getElementById('lvl1.5').classList.add('disabled-floor'); document.getElementById('lvl2').classList.add('disabled-floor'); }
            else { document.getElementById('lvl1.5').classList.remove('disabled-floor'); document.getElementById('lvl2').classList.remove('disabled-floor'); }
        }

        function setLevel(l) { curLvl = l; [1, 1.5, 2].forEach(v => document.getElementById('lvl'+v).classList.toggle('btn-active', v===l)); }

        function placeMarker(e) {
            const r = e.target.getBoundingClientRect();
            markers.push({ x:((e.clientX-r.left)/r.width)*100, y:((e.clientY-r.top)/r.height)*100, type:curMode, lvl:curLvl, photoIdx:activePhotoIdx });
            calc();
        }

        function calc() {
            document.querySelectorAll('.marker').forEach(m => m.remove());
            let sub = 0, counts = {small:0, medium:0, large:0, door:0, pic:0};
            markers.forEach(m => {
                if(m.photoIdx === activePhotoIdx) {
                    const d = document.createElement('div'); d.className = `marker marker-${m.type}`;
                    d.style.left = m.x+'%'; d.style.top = m.y+'%';
                    document.getElementById('canvasContainer').appendChild(d);
                }
                sub += conf.prices[m.type] * m.lvl; counts[m.type]++;
            });
            const outTotal = sub * (1 + conf.tax/100);
            const inTotal = outTotal * 1.8;
            const totalTime = markers.length * conf.timePerWin;

            document.getElementById('estTime').innerText = `${Math.ceil(totalTime)} minutes`;
            document.getElementById('priceIn').innerText = `$${inTotal.toFixed(2)}`;
            document.getElementById('priceOut').innerText = `$${outTotal.toFixed(2)}`;
            
            let html = "";
            for(let t in counts) if(counts[t]>0) html += `<div class="flex justify-between uppercase"><span>${t} (x${counts[t]})</span><span>$${(counts[t]*conf.prices[t]).toFixed(2)}</span></div>`;
            document.getElementById('liveBreakdown').innerHTML = html;
        }

        function shareSMS() {
            const b = `Window Quote: Outside ($${document.getElementById('priceOut').innerText}) | In/Out ($${document.getElementById('priceIn').innerText}). Recommended: ${document.getElementById('scheduleRec').value}. Reply to book!`;
            window.location.href = `sms:?body=${encodeURIComponent(b)}`;
        }

        function shareEmail() {
            let d = `OFFICE RECORD\n\nIn/Out: ${document.getElementById('priceIn').innerText}\nOutside: ${document.getElementById('priceOut').innerText}\nLabor: ${document.getElementById('estTime').innerText}\nItems: ${markers.length}`;
            window.location.href = `mailto:?subject=Job Detail&body=${encodeURIComponent(d)}`;
        }

        function toggleTheme() {
            conf.theme = conf.theme==='dark'?'light':'dark';
            document.body.setAttribute('data-theme', conf.theme);
            localStorage.setItem('winAI_v4', JSON.stringify(conf));
        }

        function renderPrices() {
            let h = "";
            for(let p in conf.prices) h += `<div><label class="text-[8px] uppercase font-bold opacity-50">${p} ($)</label><input type="number" id="p-${p}" value="${conf.prices[p]}" class="w-full card p-3 rounded-lg text-blue-500 font-bold mt-1 outline-none"></div>`;
            document.getElementById('priceSettings').innerHTML = h;
        }

        function savePrices() {
            for(let p in conf.prices) conf.prices[p] = parseFloat(document.getElementById('p-'+p).value);
            conf.timePerWin = parseFloat(document.getElementById('laborTime').value);
            localStorage.setItem('winAI_v4', JSON.stringify(conf));
            alert('Settings Updated!'); calc();
        }

        function undo() { markers.pop(); calc(); }
        function logout() { localStorage.removeItem('winAI_on'); location.reload(); }
        if(localStorage.getItem('winAI_on') === '1') init();
    </script>
</body>
</html>
